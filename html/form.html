<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> -->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="https://img.icons8.com/color/80/null/barcelona-fc.png" class="logo" / >
            <ul>
                <li><a href="index.html"#>Home</a></li>
                <li><a href="content.html"#>Content</a></li>
                <li><a href="form.html"#>Form</a></li>
                <li><a href="gallery.html"#>Gallery</a></li>
                <!-- <li><img src="/img/icons8-google-drive.gif" alt=".."</li> -->
             </ul>
        </div> 
        <div class="conta">
            <div class="title">Registration</div>
            <div class="content">
              <form action="#">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your username" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Year</span>
                    <select class="select" name="Year" required>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                    </select>
                </div>
                  <div class="input-box">
                    <div class="file">
                      <span class="details">Select Picture</span>
                     <input type="File" class="choose" required>
                    </div>
                  </div>
                  
                </div>
                <div class="gender-details">
                  <input type="radio" name="gender" id="dot-1">
                  <input type="radio" name="gender" id="dot-2">
                  <input type="radio" name="gender" id="dot-3">
                  <span class="gender-title">Gender</span>
                  <div class="category">
                    <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                  </label>
                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                  </label>
                  <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Other</span>
                    </label>
                  </div>
                  <div class="input-box">
                    <span class="details">Include Hotel</span>
                    <div class="topp">
                        <input class="checkbox" type="checkbox" id="python">
                        <label class="check" for="yes">Yes</label>
                    </div>
                    <div>
                        <input class="checkbox" type="checkbox" id="mysql">
                        <label class="check" for="no">No</label>
                    </div>
                </div>
                <div class="button">
                  <input type="submit" value="Register">
                </div>
              </form>
            </div>
          </div>
        </div> 
</body>
</html>
